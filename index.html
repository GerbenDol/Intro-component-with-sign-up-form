<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    
    <title>Frontend Mentor | Intro component with sign-up form</title>

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <section class="content">
        <h1>Learn to code by watching others</h1>
  
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </section>
  
      <div class="sign-up">
        <div class="cta">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
  
        <form class="form" id="form">
          <input name="firstName" type="text" placeholder="First Name" id="firstName">
          <label for="firstName" class="error-message">First Name cannot be empty</label>

          <input name="lastName" type="text" placeholder="Last Name" id="lastName">
          <label for="lastName" class="error-message">Last Name cannot be empty</label>

          <input name="emailAddress" type="text" placeholder="Email Address" id="emailAddress">
          <label for="emailAddress" class="error-message">Looks like this is not an email</label>

          <input name="password" type="password" placeholder="Password" id="password">
          <label for="password" class="error-message">Password cannot be empty</label>
  
          <button>Claim your free trial</button>
  
          <p class="terms"><small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small></p>
        </form>
      </div>
    </div>

    <script>
      /* Credits to: https://www.frontendmentor.io/solutions/base-apparel-htmlcss-y_Dz4Tglo */
      /* Got stuck on this bit and just wanted to practice the HTML & CSS part on this solution */
      const form = document.getElementById("form");
      const email = document.getElementById("emailAddress");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const emailValue = email.value;

        if (!isValid(emailValue)) {
          email.classList.add("error");
        } else {
          email.classList.remove("error");
        };
      });

      function isValid(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }

      form.addEventListener("submit", function() {
        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");
        const password = document.getElementById("password");

        if(isEmpty(firstName.value)) {
          firstName.classList.add("error");
        } else {
          firstName.classList.remove("error");
        }

        if(isEmpty(lastName.value)) {
          lastName.classList.add("error");
        } else {
          lastName.classList.remove("error");
        }

        if(isEmpty(password.value)) {
          password.classList.add("error");
        } else {
          password.classList.remove("error");
        }
      });

      function isEmpty(str) {
        return !str.trim().length;
      }
    </script>
  </body>
</html>
